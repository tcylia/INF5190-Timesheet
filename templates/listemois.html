{% extends "base.html" %}

{% block title %} Liste des mois travaillés {% endblock %} 

{% block content %}
    <div class="bloclistemois">
        <h1>Heures déclarées:</h1>
        <div id="listemois">
            {% for mois in liste_mois %}
                <a href="/{{matricule}}/overview/{{ mois[0] }}"><div id="mois"> {{ mois[1] }}</div></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
